[style5]
stylename=rainbow
borderposition=outside
overlaycolor=#CCC6
[thumb]
thumbshave=215
thumbborder=9
thumbbevel1=3
thumbbevel2=4
thumbadjust=6
[large]
largeshave=1024
largeborder=40
largebevel1=10
largebevel2=12
largeadjust=28
[options]
thumboptions=-resize "%resize%" -matte -mattecolor %overlaycolor% -frame %thumbborder%x%thumbborder%+%thumbbevel1%+%thumbbevel2% ( -size %thumbshave%x%thumbshave% plasma:fractal -normalize -blur 0x1 ^) -compose DstOver -composite -quality %thumbimagequality%
largeoptions=-resize "%resize%" -matte -mattecolor %overlaycolor% -frame %largeborder%x%largeborder%+%largebevel1%+%largebevel2% ( -size %largeshave%x%largeshave% plasma:fractal -normalize -blur 0x1 ^) -compose DstOver -composite -quality %largeimagequality%

