[style3]
stylename=innerbevel
borderposition=outside
bordercolor=yellow
[thumb]
thumbborder=4
thumbbevel1=0
thumbbevel2=2
thumbadjust=2
[large]
largeborder=14
largebevel1=0
largebevel2=7
largeadjust=6
[options]
thumboptions=-resize "%resize%" -mattecolor %bordercolor%  -frame %thumbborder%x%thumbborder%+0+%thumbbevel2%
largeoptions=-resize "%resize%" -mattecolor %bordercolor%  -frame %largeborder%x%largeborder%+0+%largebevel2%
