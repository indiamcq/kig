[style4]
stylename=embossed
borderposition=inside
overlaycolor=#AAA6
[thumb]
thumbshave=15
thumbborder=10
thumbbevel1=3
thumbbevel2=4
[large]
largeshave=50
largeborder=30
largebevel1=10
largebevel2=12
[options]
thumboptions=-resize "%resize%" ( +clone -shave %thumbshave%x%thumbshave% -alpha set -mattecolor %overlaycolor% -frame %thumbborder%x%thumbborder%+%thumbbevel1%+%thumbbevel2% ^) -gravity center -composite
largeoptions=-resize "%resize%" ( +clone -shave %largeshave%x%largeshave% -alpha set -mattecolor %overlaycolor% -frame %largeborder%x%largeborder%+%largebevel1%+%largebevel2% ^) -gravity center -composite
