[style6]
stylename=fuzzed-edge
borderposition=outside
usercolortest=true
bordercolor=white
[thumb]
thumbborder=8
thumbadjust=16
thumbinsideborder=1
thumbadjust=0
[large]
largeborder=40
largeadjust=80
largeinsideborder=4
largeadjust=0
[options]
thumboptions=-resize "%resize%" ( +clone -set option:distort:viewport %fullsize%-%thumbadjust%-%thumbadjust% -virtual-pixel Edge  -distort SRT 0  +repage -blur 0x3 +level 20%,100% ^) ( -clone 0 -bordercolor %bordercolor% -border %thumbinsideborder% ^)  -delete 0 -gravity center -compose over -composite
largeoptions=-resize "%resize%" ( +clone -set option:distort:viewport %fullsize%-%largeadjust%-%largeadjust% -virtual-pixel Edge  -distort SRT 0  +repage -blur 0x3 +level 20%,100% ^) ( -clone 0 -bordercolor %bordercolor% -border %largeinsideborder% ^)  -delete 0 -gravity center -compose over -composite


